<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard sale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="4-edit-account.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">My account</h1>

            <form action="" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" name="" id="name" placeholder="Victor Guzman" class="input input-name">
    
                    <label for="email" class="label">Email address</label>
                    <input type="text" name="" id="email" placeholder="example@hotmail.com" class="input input-email">
    
                    <label for="password" class="label">Password</label>
                    <input type="password" name="" id="password" placeholder="*********" class="input input-password">    
                </div>

                <input type="submit" value="Save" class="primary-button save-button">
            </form>
        </div>
    </div>
</body>
</html>
